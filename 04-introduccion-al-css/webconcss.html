<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un párrafo</p>
        <h2 class="encabezado">Esto es la sección de noticias</h2>
        <p id="primera-noticia">La primera noticia es que...</p>
        <p id="segunda-noticia">La segunda noticia es que...</p>
        <div>
            <p class="autor"> Autor: Elias Lorenzo</p>
            <p class="fecha"> Fecha: 21/03/22</p>
            <p class="ubicacion"> Ubicación: Tenerife</p>
        </div>
    </body>
</html>
