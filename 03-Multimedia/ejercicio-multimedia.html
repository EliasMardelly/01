<!DOCTYPE html>
<html>
    <head>
        <title> Ejercicio Multimedia HTML</title>
    </head>
    <body>
        <div>
            <H1>Aprendiendo a utilizar imágene</H1>
        <img src="src/Fire-emblem.jpg" alt="Fire emblem" width="500" height="200"/>
        </div>
        <div>
            <H1>Aprendiendo a utilizar los vídeos</H1>
            <video controls autoplay loop muted width="500">
                <source src="src/Fire-Emblem-Three-Houses.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audio</h1>
            <audio controls autoplay loop>
                <source src="src/Fire-Emblem-Opening.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
